<div class="app-root">
  <mat-toolbar color="primary">
    <h1 class="title">
      <img src="/assets/Kyiv_logo_english.png" height="50" alt="Ukraine">
      <span>
        Libraries
      </span>
    </h1>

    <span class="space">
      <img src="/assets/ukraine_now_logo.png" height="50" alt="Ukraine">
    </span>

    <div class="login">
      <button
        *ngIf="!isLogin()"
        mat-raised-button
        (click)="onSignIn()">Sign in</button>
      <button
        *ngIf="isLogin()"
        mat-raised-button
        color="primary"
        (click)="onSignOut()">Sign out</button>
    </div>
  </mat-toolbar>

  <mat-card>
    <app-search-books></app-search-books>
  </mat-card>

  <mat-card>
    <app-popular-libraries></app-popular-libraries>
  </mat-card>

  <mat-card>
    <app-popular-books></app-popular-books>
  </mat-card>

</div>
