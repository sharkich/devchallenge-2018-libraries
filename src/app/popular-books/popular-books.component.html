<div class="app-popular-books">

  <h2>
    Books
    <button
      *ngIf="isLogin()"
      (click)="onAddNewBook()"
      mat-raised-button
      color="accent">
      <i class="material-icons">add</i> Add new
    </button>
  </h2>

  <div class="books">

    <app-book
      *ngFor="let book of books"
      [book]="book"
      (onDelete)="onDeleteBook()"></app-book>

  </div>

</div>
