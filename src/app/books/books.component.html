<div class="app-books">

  <h2>
    <span *ngIf="!books.length">Books</span>
    <span
      *ngIf="books.length"
      [matBadge]="books.length"
      matBadgeColor="warn"
      matBadgeOverlap="false">
      Books
    </span>

    <button
      *ngIf="!isShowAll"
      (click)="isShowAll = true"
      mat-raised-button>
      Show all books
    </button>
    <button
      *ngIf="isShowAll"
      (click)="isShowAll = false"
      mat-raised-button>
      Hide books
    </button>

    <button
      *ngIf="isShowAll && isLogin()"
      (click)="onAddNewBook()"
      mat-raised-button
      color="accent"
      class="create-new">
      <i class="material-icons">add</i> Create New Book
    </button>
    <div class="space"></div>
    <button
      *ngIf="isShowAll"
      (click)="onToggleView()"
      mat-raised-button>
      <i
        *ngIf="!isListView"
        class="material-icons">
        view_headline
      </i>
      <i
        *ngIf="isListView"
        class="material-icons">
        view_module
      </i>
    </button>
  </h2>

  <div
    *ngIf="isShowAll"
    [ngClass]="{'list-view': isListView, 'grid-view': !isListView}"
    class="books">

    <app-book
      *ngFor="let book of books"
      [book]="book"
      [view]="view"
      (onDelete)="onDeleteBook()"></app-book>

  </div>

</div>
