<div class="app-dialog-library">

  <form
    [formGroup]="libraryForm"
    (ngSubmit)="onSaveLibrary()">

    <h1 mat-dialog-title>Library</h1>

    <div mat-dialog-content>

      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Name"
          formControlName="nameFormControl">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput placeholder="Address"
          formControlName="addressFormControl">
      </mat-form-field>

      <mat-form-field class="half-width">
        <input
          matInput placeholder="Latitude"
          formControlName="latitudeFormControl">
      </mat-form-field>

      <mat-form-field class="half-width">
        <input
          matInput placeholder="Longitude"
          formControlName="longitudeFormControl">
      </mat-form-field>

    </div>

    <div mat-dialog-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit">
        Save
      </button>
      <div class="space"></div>
      <button
        *ngIf="!library.isNew"
        mat-raised-button
        (click)="onDelete()"
        type="button">
        Delete
      </button>
      <button
        mat-button
        (click)="onCancel()"
        type="button">
        Cancel
      </button>
    </div>

  </form>

</div>
