<div class="app-search-books">
  <form class="search-form">
    <mat-form-field class="full-width">

      <input
        type="text"
        placeholder="Search books in libraries"
        aria-label="Number"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto">

      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete">

        <mat-option
          *ngFor="let book of filteredOptions | async"
          (onSelectionChange)="onSelectBook($event.source.selected, book)"
          [value]="book.name">
          <img
            [src]="book.thumbnail"
            height="20"
            alt="">
          {{ book.name }}
        </mat-option>

      </mat-autocomplete>

    </mat-form-field>
  </form>
</div>
